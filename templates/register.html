<main class="content content-alt" id="main-content">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
                <div class="card">
                    <div class="page-header">
                        <h1 _msthash="1612143" _msttexthash="71604" style="text-align: left;">Register</h1>
                    </div>
                    {{if .Message}}
                    <div class="message {{.MessageType}}">{{.Message}}</div>
                    {{end}}
                    <form name="loginForm" method="POST"
                          class="ng-pristine ng-valid-email ng-invalid ng-invalid-required"
                          id="registration-form">
                        <div class="form-group">
                            <label for="email">Email:</label><br>
                            <input
                                    id="email" class="form-control ng-pristine ng-isolate-scope ng-empty ng-valid-email ng-invalid ng-invalid-required ng-touched"
                                    type="email" name="email" required="" placeholder="email@example.com"
                                    ng-model="email" ng-model-options="{ updateOn: 'blur' }" focus="true"
                                    _mstplaceholder="329745" style="text-align: left;" />
                        </div>
                        <div class="actions">
                            <button class="btn-primary btn" type="submit">
									<span _msthash="2371122" _msttexthash="94068">
										Send registration email
									</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
